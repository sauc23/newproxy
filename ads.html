
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Banner</title>
    <style>
        /* CSS for ad banner container */
        .ad-banner {
            width: 970px;
            height: 250px;
            background-color: #f0f0f0; /* Change this to the desired background color */
            border: 1px solid #ccc;
            margin: 0 auto; /* Centers the ad banner horizontally */
            overflow: hidden; /* Ensures contents don't overflow */
        }

        /* CSS for ad banner image */
        .ad-banner img {
            width: 100%; /* Ensures the image fills the container */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes extra space below image */
        }
    </style>
</head>
<body>
    <div class="ad-banner">
        <iframe data-aa='2300606' src='//ad.a-ads.com/2300606?size=970x250' style='width:970px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>
</body>
</html>
